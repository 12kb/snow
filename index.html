<!DOCTYPE html>
<html>
    <head>
        <title>Змейка</title>
        <style>
            #container {
                position: absolute;
                height: 640px;
                width: 480px;
                border: 1px solid black;
            }

            svg {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <svg id="svg">
            </svg>
        </div>
        <script>
            var svgNS = "http://www.w3.org/2000/svg";
            const container = document.querySelector("#svg");

            function addRectOnTop(x) {
                const rect = document.createElementNS(svgNS, 'rect');
                rect.setAttributeNS(null, 'width', 20);
                rect.setAttributeNS(null, 'height', 20);
                rect.style.fill = 'black';
                rect.setAttributeNS(null, 'y', 0);
                rect.setAttributeNS(null, 'x', x);
                container.appendChild(rect);
                return rect;
            }

            function stepDown(el) {
                const y = parseInt(el.getAttribute('y'));
                const ny = y + 20;
                el.setAttribute('y', ny);
            }

            function startTrack(x, step) {
                const rect = addRectOnTop(x);

                function go() {
                    if (rect.getAttribute('y') < 640) {
                        new Promise((resolve) => setTimeout(resolve, step))
                            .then(() => stepDown(rect))
                            .then(() => go());
                    }
                }
                go();
            }

            function scheduleTracks() {
                const delay = 70 + Math.floor(Math.random() * 400);
                const x = Math.floor(Math.random() * 25) * 20;
                const step = 100 + Math.floor(Math.random() * 400);
                new Promise((resolve) => setTimeout(resolve, delay))
                    .then(() => startTrack(x, step))
                    .then(() => scheduleTracks());
            }

            scheduleTracks();
        </script>
    </body>


</html>
